<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
    <link rel="stylesheet" href="../common/dropDef.css">
    <link rel="stylesheet" href="../common/header.css">
    <link rel="stylesheet" href="../common/main.css">
    <link rel="stylesheet" href="signIn.css">
    <script src="SignIn.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <ul class="header-ul">
                <a class="header-a" href="../common/inDevelopment.html"><li>Грамматика</li></a>
                <a class="header-a" href="../dictionary/dictionary.html"><li>Словарь</li></a>
                <a class="header-a" href="../trainings/trainings.html"><li>Тренировки</li></a>
                <a class="header-a" href="../common/inDevelopment.html"><li>Контент</li></a>
            </ul>

            <a href="../profile/profile.html"><img class="profile-pic" src="../images/user_pic.png"></a>
        </div>
    </header>
    <div class="sign-in-container">
        <div class="si-form">
            <div class="sign-in">
                <span>
                    Войти
                </span>
            </div>
            <div class="si-input">
                <input id="mail" type="text" name="mail" placeholder="Введите email" autofocus required>
                <input id="pass" type="password" name="password" placeholder="Введите пароль" required>
                <button onclick="asyncSignIn()">
                    Войти
                </button>
            </div>

            <div class="sign-up">
                <span>
                    Еще нет аккаунта?
                </span>
                <button>
                    <a href="SignUp.html">Зарегистрироваться</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
