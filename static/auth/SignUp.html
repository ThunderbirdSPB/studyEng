<div class="sign-up-container">
    <div class="su-form">
        <div class="sign-up">
                <span>
                    Регистрация
                </span>
        </div>
        <div class="su-input">
            <input id="mail" type="text" name="mail" placeholder="email" autofocus required>
            <input id="name" type="text" name="name" placeholder="имя" required>
            <input id="pass" type="password" name="password" placeholder="пароль" required>
            <button onclick="asyncSignUp()">
                Зарегистрироваться
            </button>
        </div>


        <div class="sign-in">
            <span>
                Уже есть аккаунта?
            </span>
            <button>
                <a href="SignIn.html">Войти</a>
            </button>
        </div>
    </div>
</div>
